---
# SMB-backed PersistentVolume using Synology CSI driver
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-photos-ro
spec:
  capacity:
    storage: 1Ti
  accessModes:
    - ReadOnlyMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: synology-photos-ro
  csi:
    driver: csi.san.synology.com
    volumeHandle: photos-smb # Unique ID for the volume this should be made more specific
    volumeAttributes:
      protocol: smb
      location: /volume1
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-photos-ro
  namespace: photoprism
spec:
  accessModes:
    - ReadOnlyMany
  storageClassName: synology-photos-ro
  resources:
    requests:
      storage: 1Ti
