---
# NFS-backed PersistentVolume for read-only photo access
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-photos-ro
spec:
  capacity:
    storage: 1Ti
  accessModes:
    - ReadOnlyMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs-photos
  nfs:
    server: 192.168.1.10
    path: /volume1/photo
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-photos-ro
  namespace: photoprism
spec:
  accessModes:
    - ReadOnlyMany
  storageClassName: nfs-photos
  resources:
    requests:
      storage: 1Ti
