---
apiVersion: v1
kind: Namespace

metadata:
  name: core-argocd
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: argocd-application-controller-comprehensive
rules:
# Core API group
- apiGroups: [""]
  resources:
    - pods
    - services
    - endpoints
    - configmaps
    - secrets
    - namespaces
    - serviceaccounts
    - events
    - resourcequotas
    - podtemplates
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

# Apps API group
- apiGroups: ["apps"]
  resources:
    - deployments
    - statefulsets
    - daemonsets
    - replicasets
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

# Networking API group
- apiGroups: ["networking.k8s.io"]
  resources:
    - ingresses
    - networkpolicies
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

# RBAC API group
- apiGroups: ["rbac.authorization.k8s.io"]
  resources:
    - roles
    - rolebindings
    - clusterroles
    - clusterrolebindings
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

# Policy API group
- apiGroups: ["policy"]
  resources:
    - poddisruptionbudgets
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

# Batch API group
- apiGroups: ["batch"]
  resources:
    - jobs
    - cronjobs
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

# Coordination API group (leader election)
- apiGroups: ["coordination.k8s.io"]
  resources: ["leases"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

# Legacy extensions API group
- apiGroups: ["extensions"]
  resources: ["deployments"]
  verbs: ["get", "list", "watch"]

# CRDs
- apiGroups: ["apiextensions.k8s.io"]
  resources: ["customresourcedefinitions"]
  verbs: ["get", "list", "watch"]

# Argo CD-specific CRDs
- apiGroups: ["argoproj.io"]
  resources:
    - applications
    - appprojects
    - applicationsets
    - applicationsets/finalizers
    - applicationsets/status
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: argocd-application-controller-comprehensive-binding
subjects:
- kind: ServiceAccount
  name: argocd-application-controller
  namespace: core-argocd
roleRef:
  kind: ClusterRole
  name: argocd-application-controller-comprehensive
  apiGroup: rbac.authorization.k8s.io